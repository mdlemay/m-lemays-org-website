# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Bio
    url: /
    weight: 10
  - name: Projects
    url: projects/
    weight: 30
  - name: Publications
    url: '#featured'
    weight: 50
  - name: Patents
    url: '#patents'
    weight: 51
  - name: Skills
    url: '#skills'
    weight: 52
  - name: Service
    url: '#service'
    weight: 53
  - name: Contact
    url: '#contact'
    weight: 60
  - name: Posts
    url: '#posts'
    weight: 80

